<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hubungi Kami</h1>
        <nav>
            <a href="index.html">Beranda</a>
            <a href="contact.html">Kontak</a>
        </nav>
    </header>
    <main>
        <h2>Formulir Kontak</h2>
        <form action="#" method="POST" onsubmit="return handleSubmit(event)">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Kirim</button>
        </form>
        <p id="responseMessage" style="color: green; margin-top: 1rem;"></p>
    </main>
    <footer>
        <p>&copy; 2024 Simple Website. All rights reserved.</p>
    </footer>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const responseMessage = document.getElementById('responseMessage');
            responseMessage.textContent = `Terima kasih, ${name}. Pesan Anda telah terkirim.`;
        }
    </script>
</body>
</html>
